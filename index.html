<body>
    <section>
        <header>Drawing Pad</header>
        <div class="mainBx">
            <div class="options">
                <input type="color" name="" id="colorPicker">
                <button class="clear">Clear</button>
                <button class="brush">Brush</button>
                <button class="rainbow">Rainbow</button>
                <button class="eraser">Eraser</button>
                <button class="hideGrid">Hide Grid</button>
                <button class="showGrid">Show Grid</button>
                <div class="mapSize">
                    <h3>Choose your canvas size:</h3>
                    <button class="smallBtn">Small</button>
                    <button class="mediumBtn">Medium</button>
                    <button class="largeBtn">Large</button>
                </div>
                
            </div>

            <div id="container">
            </div>
        </div>
     
    </section>
